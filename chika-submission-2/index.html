<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css"
      integrity="sha512-pZlKGs7nEqF4zoG0egeK167l6yovsuL8ap30d07kA5AJUq+WysFlQ02DLXAmN3n0+H3JVz5ni8SJZnrOaYXWBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Oswald:wght@200..700&family=Roboto+Slab:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookshelf Apps</title>
  </head>
  <body>
    <header>Bookshelf Apps</header>
    <main>
      <div class="left-side">
        <h2>Tambah Buku</h2>
        <form id="book-list-form">
          <input type="text" id="title" placeholder="Judul" />
          <input type="text" id="author" placeholder="Penulis" />
          <input type="number" id="year" placeholder="Tahun" />
          <div class="checkbox">
            <label for="check">Selesai dibaca ? </label>
            <input type="checkbox" id="isComplete" name="checkBox">
          </div>
          <button type="submit" id="submitBook">
            <i class="fa fa-plus" aria-hidden="true"></i> Tambahkan
          </button>
        </form>
      </div>
      <div class="right-side">
        <div id="search-book-card">
          <input type="text" id="search" placeholder="Cari buku..." />
        </div>
        <div id="book-not-found">Maaf, buku yang anda cari tidak ditemukan.</div>
        <div class="book-list-type">
          <div class="book-type" id="unfinished-card">
            <h2>Belum selesai dibaca</h2>
            <div id="unfinished-read-book"></div>
          </div>
          <div class="book-type" id="finished-card">
            <h2>Selesai dibaca</h2>
            <div id="finished-read-book"></div>
          </div>
        </div>
        <div class="edit-modal" id="edit-book-modal">
          <div class="container-edit">
            <span class="close-btn" id="close-edit-book-modal"> &times;</span>
            <h2>Edit Buku</h2>
            <form>
              <input type="text" id="edit-title" placeholder="Judul" />
              <input type="text" id="edit-author" placeholder="Penulis" />
              <input type="number" id="edit-year" placeholder="Tahun" />
              <button id="save-edit">
                <i class="fas fa-save"></i> Simpan Perubahan
              </button>
            </form>
          </div>
        </div>
      </div>
      <script src="js/script.js"></script>
    </main>
    <footer>
      <p>Copyright <i class="fa fa-copyright"></i> Chika 2024</p>
    </footer>
  </body>
</html>
